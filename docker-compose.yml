services:
  vllm:
    image: vllm/vllm-openai:latest
    gpus: all
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu"]
    environment:
      NVIDIA_VISIBLE_DEVICES: all
      LD_PRELOAD: /lib/x86_64-linux-gnu/libcuda.so.1
    command:
      - "--model"
      - "Qwen/Qwen2.5-3B-Instruct"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8000"
      - "--max-model-len"
      - "32768"
      - "--gpu-memory-utilization"
      - "0.8"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/v1/models >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 300s

  orchestrator:
    build:
      context: .
      dockerfile: orchestrator/Dockerfile
    user: "${UID}:${GID}"
    depends_on:
      vllm:
        condition: service_healthy
      mcp-xtts:
        condition: service_healthy
      mcp-assets:
        condition: service_healthy
      mcp-memory:
        condition: service_healthy
      mcp-lipsync:
        condition: service_healthy
      mcp-render:
        condition: service_healthy
      mcp-qc:
        condition: service_healthy
    volumes:
      - ./data:/data
    environment:
      MCP_TRANSPORT: "sse"
      ARTIFACT_ROOT: /data/artifacts
      MEMORY_DB_PATH: /data/sqlite/memory.db
      ASSET_CATALOG_PATH: /data/assets/catalog.json
      XTTS_URL: http://mcp-xtts:7203/mcp
      MCP_ASSETS_URL: http://mcp-assets:7101/mcp/sse
      MCP_MEMORY_URL: http://mcp-memory:7102/mcp/sse
      MCP_LIPSYNC_URL: http://mcp-lipsync:7104/mcp/sse
      MCP_RENDER_URL: http://mcp-render:7105/mcp/sse
      MCP_QC_URL: http://mcp-qc:7106/mcp/sse
      VLLM_BASE_URL: http://vllm:8000/v1
      LLM_MAX_TOKENS: "4096"
      LLM_TEMPERATURE_SHOWRUNNER: "${LLM_TEMPERATURE_SHOWRUNNER}"
      LLM_TEMPERATURE_WRITER: "${LLM_TEMPERATURE_WRITER}"
      LLM_TEMPERATURE_DRAMATURG: "${LLM_TEMPERATURE_DRAMATURG}"
      LLM_TEMPERATURE_CASTING: "${LLM_TEMPERATURE_CASTING}"
      LLM_TEMPERATURE_SCENE: "${LLM_TEMPERATURE_SCENE}"
      LLM_TEMPERATURE_DIRECTOR: "${LLM_TEMPERATURE_DIRECTOR}"
      LLM_TEMPERATURE_EDITOR: "${LLM_TEMPERATURE_EDITOR}"
      LLM_TEMPERATURE_QC: "${LLM_TEMPERATURE_QC}"
      LLM_TEMPERATURE_CURATOR: "${LLM_TEMPERATURE_CURATOR}"
      LLM_TEMPERATURE_CRITIC: "${LLM_TEMPERATURE_CRITIC}"
      TOOL_RETRIES: "5"
      LLM_TIMEOUT_SEC: "180"
      CRITIC_GATE_ENABLED: "0"
      DATA_ROOT: /data
      ORCH_CACHE_PATH: /data/artifacts/cache_index.json
      AGENT_RETRIES: "5"
      CRITIC_RETRIES: "3"
      CRITIC_PASS_SCORE: "75"
      TTS_MAX_WORKERS: "1"
    command: ["python", "-m", "orchestrator.cli", "--theme", "space", "--mood", "funny", "--duration", "300", "--auto-approve", "--transcript"]

  mcp-assets:
    build:
      context: .
      dockerfile: mcp_servers/assets/Dockerfile
    user: "${UID}:${GID}"
    volumes:
      - ./data:/data
    environment:
      MCP_TRANSPORT: "sse"
      MCP_HOST: "0.0.0.0"
      MCP_PORT: "7101"
      MCP_PATH: "/mcp"
      OPENVERSE_CLIENT_ID: "${OPENVERSE_CLIENT_ID}"
      OPENVERSE_CLIENT_SECRET: "${OPENVERSE_CLIENT_SECRET}"
      OPENVERSE_CLIENT_NAME: "${OPENVERSE_CLIENT_NAME}"
    ports:
      - "7101:7101"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.create_connection(('localhost',7101),2); s.close()\""]
      interval: 10s
      timeout: 3s
      retries: 5

  mcp-memory:
    build:
      context: .
      dockerfile: mcp_servers/memory/Dockerfile
    user: "${UID}:${GID}"
    volumes:
      - ./data:/data
    environment:
      MCP_TRANSPORT: "sse"
      MCP_HOST: "0.0.0.0"
      MCP_PORT: "7102"
      MCP_PATH: "/mcp"
    ports:
      - "7102:7102"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.create_connection(('localhost',7102),2); s.close()\""]
      interval: 10s
      timeout: 3s
      retries: 5

  mcp-xtts:
    build:
      context: .
      dockerfile: mcp_servers/qwen_tts/Dockerfile
    user: "0:0"
    entrypoint: ["python3", "-m", "mcp_servers.qwen_tts.mcp_server"]
    gpus: all
    volumes:
      - ./data:/data
    ports:
      - "7203:7203"
    environment:
      XTTS_DEVICE: cuda
      XTTS_MODEL: tts_models/multilingual/multi-dataset/xtts_v2
      XTTS_LANGUAGE: en
      COQUI_TOS_AGREED: "1"
      XTTS_SPEAKER_WAV_DIR: /data/tts/speakers
      XDG_CACHE_HOME: /data/tts/cache
      HF_HOME: /data/tts/cache/hf
      HF_HUB_CACHE: /data/tts/cache/hf/hub
      TRANSFORMERS_CACHE: /data/tts/cache/hf/transformers
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu"]
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import socket; s=socket.create_connection(('localhost',7203),2); s.close()\""]
      interval: 10s
      timeout: 3s
      retries: 5

  mcp-lipsync:
    build:
      context: .
      dockerfile: mcp_servers/lipsync/Dockerfile
    user: "${UID}:${GID}"
    volumes:
      - ./data:/data
      - ./data/models/wav2lip:/data/models/wav2lip
      - ./data/models/wav2lip/s3fd-619a316812.pth:/opt/wav2lip/face_detection/detection/sfd/s3fd.pth
    environment:
      MCP_TRANSPORT: "sse"
      MCP_HOST: "0.0.0.0"
      MCP_PORT: "7104"
      MCP_PATH: "/mcp"
      WAV2LIP_CHECKPOINT: /data/models/wav2lip/wav2lip_gan.pth
    ports:
      - "7104:7104"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.create_connection(('localhost',7104),2); s.close()\""]
      interval: 10s
      timeout: 3s
      retries: 5

  mcp-render:
    build:
      context: .
      dockerfile: mcp_servers/render/Dockerfile
    user: "${UID}:${GID}"
    volumes:
      - ./data:/data
    environment:
      MCP_TRANSPORT: "sse"
      MCP_HOST: "0.0.0.0"
      MCP_PORT: "7105"
      MCP_PATH: "/mcp"
    ports:
      - "7105:7105"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.create_connection(('localhost',7105),2); s.close()\""]
      interval: 10s
      timeout: 3s
      retries: 5

  mcp-qc:
    build:
      context: .
      dockerfile: mcp_servers/qc/Dockerfile
    user: "${UID}:${GID}"
    volumes:
      - ./data:/data
    environment:
      MCP_TRANSPORT: "sse"
      MCP_HOST: "0.0.0.0"
      MCP_PORT: "7106"
      MCP_PATH: "/mcp"
    ports:
      - "7106:7106"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.create_connection(('localhost',7106),2); s.close()\""]
      interval: 10s
      timeout: 3s
      retries: 5
