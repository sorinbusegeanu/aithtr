version: "3.9"

services:
  orchestrator:
    build:
      context: .
      dockerfile: orchestrator/Dockerfile
    volumes:
      - ./data:/data
    environment:
      ARTIFACT_ROOT: /data/artifacts
      MEMORY_DB_PATH: /data/sqlite/memory.db
      ASSET_CATALOG_PATH: /data/assets/catalog.json
    command: ["python", "-m", "orchestrator.cli", "--help"]

  mcp-assets:
    build:
      context: .
      dockerfile: mcp_servers/assets/Dockerfile
    volumes:
      - ./data:/data
    ports:
      - "7101:7101"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.create_connection(('localhost',7101),2); s.close()\""]
      interval: 10s
      timeout: 3s
      retries: 5

  mcp-memory:
    build:
      context: .
      dockerfile: mcp_servers/memory/Dockerfile
    volumes:
      - ./data:/data
    ports:
      - "7102:7102"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.create_connection(('localhost',7102),2); s.close()\""]
      interval: 10s
      timeout: 3s
      retries: 5

  mcp-tts:
    build:
      context: .
      dockerfile: mcp_servers/tts/Dockerfile
    volumes:
      - ./data:/data
    ports:
      - "7103:7103"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu"]
    environment:
      NVIDIA_VISIBLE_DEVICES: all
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.create_connection(('localhost',7103),2); s.close()\""]
      interval: 10s
      timeout: 3s
      retries: 5

  mcp-lipsync:
    build:
      context: .
      dockerfile: mcp_servers/lipsync/Dockerfile
    volumes:
      - ./data:/data
    ports:
      - "7104:7104"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu"]
    environment:
      NVIDIA_VISIBLE_DEVICES: all
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.create_connection(('localhost',7104),2); s.close()\""]
      interval: 10s
      timeout: 3s
      retries: 5

  mcp-render:
    build:
      context: .
      dockerfile: mcp_servers/render/Dockerfile
    volumes:
      - ./data:/data
    ports:
      - "7105:7105"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.create_connection(('localhost',7105),2); s.close()\""]
      interval: 10s
      timeout: 3s
      retries: 5

  mcp-qc:
    build:
      context: .
      dockerfile: mcp_servers/qc/Dockerfile
    volumes:
      - ./data:/data
    ports:
      - "7106:7106"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.create_connection(('localhost',7106),2); s.close()\""]
      interval: 10s
      timeout: 3s
      retries: 5
