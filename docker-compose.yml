services:
  vllm:
    image: vllm/vllm-openai:latest
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu"]
    environment:
      NVIDIA_VISIBLE_DEVICES: all
    command:
      - "--model"
      - "Qwen/Qwen2.5-3B-Instruct"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8000"
      - "--max-model-len"
      - "32768"
      - "--gpu-memory-utilization"
      - "0.8"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/v1/models >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 300s

  orchestrator:
    build:
      context: .
      dockerfile: orchestrator/Dockerfile
    depends_on:
      vllm:
        condition: service_healthy
      mcp-qwen-tts:
        condition: service_healthy
    volumes:
      - ./data:/data
    environment:
      ARTIFACT_ROOT: /data/artifacts
      MEMORY_DB_PATH: /data/sqlite/memory.db
      ASSET_CATALOG_PATH: /data/assets/catalog.json
      QWEN_TTS_URL: http://mcp-qwen-tts:7203/mcp
      VLLM_BASE_URL: http://vllm:8000/v1
      LLM_MAX_TOKENS: "4096"
      TOOL_RETRIES: "5"
      LLM_TIMEOUT_SEC: "180"
    command: ["python", "-m", "orchestrator.cli", "--help"]

  mcp-assets:
    build:
      context: .
      dockerfile: mcp_servers/assets/Dockerfile
    volumes:
      - ./data:/data
    environment:
      MCP_TRANSPORT: "stdio"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"print('ok')\""]
      interval: 30s
      timeout: 5s
      retries: 3

  mcp-memory:
    build:
      context: .
      dockerfile: mcp_servers/memory/Dockerfile
    volumes:
      - ./data:/data
    environment:
      MCP_TRANSPORT: "stdio"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"print('ok')\""]
      interval: 30s
      timeout: 5s
      retries: 3

  mcp-qwen-tts:
    build:
      context: .
      dockerfile: mcp_servers/qwen_tts/Dockerfile
    volumes:
      - ./data:/data
    ports:
      - "7203:7203"
    environment:
      QWEN_TTS_DEVICE: cpu
      CUDA_VISIBLE_DEVICES: ""
      QWEN_TTS_DTYPE: bfloat16
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.create_connection(('localhost',7203),2); s.close()\""]
      interval: 10s
      timeout: 3s
      retries: 5

  mcp-lipsync:
    build:
      context: .
      dockerfile: mcp_servers/lipsync/Dockerfile
    volumes:
      - ./data:/data
    environment:
      MCP_TRANSPORT: "stdio"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"print('ok')\""]
      interval: 30s
      timeout: 5s
      retries: 3

  mcp-render:
    build:
      context: .
      dockerfile: mcp_servers/render/Dockerfile
    volumes:
      - ./data:/data
    environment:
      MCP_TRANSPORT: "stdio"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"print('ok')\""]
      interval: 30s
      timeout: 5s
      retries: 3

  mcp-qc:
    build:
      context: .
      dockerfile: mcp_servers/qc/Dockerfile
    volumes:
      - ./data:/data
    environment:
      MCP_TRANSPORT: "stdio"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"print('ok')\""]
      interval: 30s
      timeout: 5s
      retries: 3
